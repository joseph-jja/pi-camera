<!DOCTYPE HTML>
<html>

<head>
    <title>PI Camera</title>
    <style type="text/css">
        #center-aligner {
            width: 100%;
        }

        #videoDisplay {
            display: block;
            margin: 0 auto;
        }

        #server-messages,
        #previewOptions,
        div.content-container {
            width: 900px;
            margin: 0 auto;
        }

        .full-width {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="center-aligner">
        <iframe id="videoDisplay" width="640" height="480" src="/preview"></iframe>
        <!--<canvas id="player" style="background: #000;" width="640px" height="480px">
          Your browser sucks.
        </canvas>-->
        <div id="server-messages"></div>
        <br>
        <div id="previewOptions"></div>
        <br>
        <br>
        <fieldset class="full-width" style="width: 480px; height:200px">
            <form name="mainForm" onsubmit="return false;">
                <label>Image Or Video(default video)</label>
                <input name="backendProvider" type="checkbox" value="imageOrVideo">
                <br>
                <br>
                <div id="image-files"></div>
                <br>
                <button type="submit" id="listCaptures">
                    List Captures
                </button>
                <br><br>
                <button type="submit" id="startPreview">
                    Start Preview
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" id="stopPreview">
                    Stop Preview
                </button>
            </form>
        </fieldset>
        <div class="content-container">
            <fieldset style="width: 400px; min-height: 650px; float: left;">
                <legend>Streaming options</legend>
                <form name="videoOptions" onsubmit="return false;">
                    [[VIDEO_FORM]]
                    <br><br>
                    <button type="submit" id="updateButton">
                        Update
                    </button>
                    <br><br>
                    <button type="submit" id="saveStream">
                        Capture Stream
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" id="saveRawStream">
                        Capture H264 Stream
                    </button>
                </form>
            </fieldset>
            <fieldset style="width: 400px; min-height: 650px; float: left;">
                <legend>Image options</legend>
                <form name="imageOptions" onsubmit="return false;">
                    [[IMAGE_FORM]]
                    <br><br>
                    <button type="submit" id="listCaptures">
                        Capture Images
                    </button>
                </form>
            </fieldset>
        </div>
        <br clear="both">
        <fieldset class="full-width" style="width: 480px; height:120px">
            <form name="shutdown" onsubmit="return false;">
                <button type="submit" id="shutdownButton">
                    Shutdown
                </button>
            </form>
        </fieldset>
    </div>
</body>
<script src="/js/mjpeg.js"></script>
<script src="/js/captureClient.js" type="text/javascript"></script>

</html>
